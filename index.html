<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="heropage">
        <div class="main">
            <div class="details">
                <h1>BMI Calclulator</h1>
                <p>Unlock the power of self-awareness with the BMI calculator, your personal compass on the journey to a healthier, more balanced you.</p>
            </div>
            <div class="calc">
                <div class="main2">
                    <label class="label1" for="">Enter height</label>
                    <input type="text" id="frstinput" placeholder="(In CM)" onkeydown="check()">
                    <span class="targetspan"></span>
                    <label class="label2" for="">Enter weight</label>
                    <input type="text" id="secondinput" placeholder="(In KG)" onkeydown="check()">
                    <span class="targetspan"></span>
                    <button id="btn">Submit</button><br>
                    <h1 id="output"></h1>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
